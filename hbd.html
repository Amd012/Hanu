<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff9a9e, #fecfef);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .greeting {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0 0 20px #ff6f61;
            animation: pulse 1.5s infinite;
        }

        .message {
            font-size: 1.8em;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0 0 20px #ff6f61;
            animation: fadeIn 4s ease-in-out 2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .balloon {
            position: absolute;
            bottom: -200px;
            width: 120px;
            height: 160px;
            border-radius: 50% 50% 50% 50%;
            animation: float 10s ease-in-out infinite;
            transform-origin: center bottom;
            opacity: 0.8;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 4px;
            height: 80px;
            background: #ffffff;
            transform: translateX(-50%);
        }

        .balloon1 {
            left: 10%;
            background-color: #f06292;
            animation-duration: 10s;
        }

        .balloon2 {
            left: 30%;
            background-color: #ba68c8;
            animation-duration: 11s;
        }

        .balloon3 {
            left: 50%;
            background-color: #ff8a65;
            animation-duration: 9s;
        }

        .balloon4 {
            left: 70%;
            background-color: #4fc3f7;
            animation-duration: 12s;
        }

        .balloon5 {
            left: 90%;
            background-color: #81c784;
            animation-duration: 8s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-300px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

       
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.9;
            z-index: 9999;
            animation: confetti 5s linear infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">üéâ Happy Birthday, Champ! üéâ</h1>
        <p class="message">Allah bless you <br> Wishing you an amazing day full of joy, fun, and sweet surprises! üç∞</p>
    </div>

    <div class="balloons">
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
        <div class="balloon balloon5"></div>
    </div>

    <div class="stars"></div>

    <script>
       
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;
            starsContainer.appendChild(star);
        }

       
        function createConfetti() {
            const confettiContainer = document.body;
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        
        setTimeout(createConfetti, 3000);
    </script>
</body>
</html>
